# Homebridge Docker Compose
################################################################################
services:
    homebridge:
        container_name: homebridge
        image: homebridge/homebridge:latest
        restart: always
        network_mode: host
        volumes:
            - .:/homebridge
            - ./npm_node_modules:/homebridge/node_modules
        logging:
            driver: json-file
            options:
                max-size: '10mb'
                max-file: '1'
