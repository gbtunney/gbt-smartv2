# Homebridge Docker Compose
################################################################################
version: '3'
services:
    home-assistant:
        container_name: home-assistant
        image: ghcr.io/home-assistant/home-assistant:stable
        volumes:
            - ./config:/config
            - ./media:/media
            - /etc/localtime:/etc/localtime:ro
        restart: always
        privileged: true
        network_mode: host
        environment:
            - USERNAME=gbtunney
            - PASSWORD=testing11
